<!DOCTYPE html>
<html>
<head>

    <meta charset='utf-8'>
    <title>Número Factorial</title>
    
</head>
<body>
    
    <script>

        //Creamos las variables
        let numFactorial
        let total = 1

        //Solicitamos los datos
        numFactorial = parseInt(prompt("Ingrese el número al que desea llegar: "))

        for(let j = 1; j <= numFactorial; j++)
        {
            document.write(j + "! = ")
            for(let i = j; i > 0; i--)
            {

                if(j == 1){
                    document.write("1")

                }else{
                    if(i != 1){
                        document.write(i + "*")
                        total *= i
                    }else[
                        document.write(i + "= " + total)
                    ]
                }
            }
            total = 1
            document.write('</br>')
        }
        
    </script>

</body>
</html>
